- name: copy config file
  ansible.builtin.template:
    src: sjob.xml
    dest: /tmp/sjob.xml

- name: Create job - {{ item.job_name }}
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/sjob.xml') }}"
    name: "{{ item.job_name }}"
    password: admin123
    url: http://172.31.19.27:8080
    user: admin